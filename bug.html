<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // This script attempts to access a non-existent element.
    document.getElementById("myDiv").innerHTML = "Hello, world!";
    // This line will trigger an error if the element with id 'myDiv' is not found.
  </script>
</body>
</html>
